<!DOCTYPE html>
<html>
<head>
  <title>Detailed Simple Form</title>
</head>
<body>

  <input id="numberInput" type="number" placeholder="Type a number">
  <button onclick="addNumberToDropdown()">Add</button>
  <br><br>

  <select id="numberDropdown">
    <option value="">Pick a number</option>
  </select>
  <button onclick="displayInputs()">Show Inputs</button>
  <br><br>

  <div id="inputBoxes"></div>

  <script>
    function addNumberToDropdown() {
      var input = document.getElementById('numberInput');
      var number = input.value;
      if (number === "") return;

      var dropdown = document.getElementById('numberDropdown');
      for (var i = 0; i < dropdown.options.length; i++) {
        if (dropdown.options[i].value === number) {
          return;
        }
      }

      var newOption = document.createElement('option');
      newOption.value = number;
      newOption.text = number;
      dropdown.appendChild(newOption);
      input.value = "";
    }

    function displayInputs() {
      var dropdown = document.getElementById('numberDropdown');
      var howMany = dropdown.value;
      var container = document.getElementById('inputBoxes');
      container.innerHTML = "";
      if (howMany === "") return;

      for (var i = 0; i < howMany; i++) {
        var firstNameInput = document.createElement('input');
        firstNameInput.type = "text";
        firstNameInput.placeholder = "First Name";

        var lastNameInput = document.createElement('input');
        lastNameInput.type = "text";
        lastNameInput.placeholder = "Last Name";

        var submitBtn = document.createElement('button');
        submitBtn.innerText = "Submit";

        container.appendChild(firstNameInput);
        container.appendChild(lastNameInput);
        container.appendChild(submitBtn);
        container.appendChild(document.createElement('br'));
        container.appendChild(document.createElement('br'));
      }
    }
  </script>

</body>
</html>
